[application]

name="godot-pucalica"
main_scene="res://scenes/playState.scn"
icon="icon.png"
target_fps=60

[display]

width=1280
height=720
stretch_mode="viewport"
stretch_aspect="keep"
fullscreen=false

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]
ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]

[render]

mipmap_policy=1
